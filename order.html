<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Cheech's Pizza Order Page</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lobster&display=swap" rel="stylesheet">
  </head>
  <body>
    <header>
      <div class="pizzabackground">
        <div>
          <h1 class="title">Cheech's Pizza</h1>
          <p class="title-p">Always Hot and Ready</p>
        </div>
      </div>
      <div class="main-nav">
        <div><p>Home</p></div>
        <a href="menu.html"><div><p>Menu</p></div></a>
        <a href="order.html"><div><p>Order Online</p></div></a>
        <div><p>Location</p></div>
      </div>
    </header>
    <div class="grid-container-main">
      <div id="order-info">
        <div>
            <h1>Fill out the form below and then await your freshly made masterpiece.</h1>

            <form>
              <ul class="form-flex">
                <li>
                  <label for="f-name">First Name:</label>
                  <input for="f-name" id="f-name" placeholder="Enter  your first name">
                </li>
                <li>
                  <label for="l-name">Last Name:</label>
                  <input for="l-name" id="l-name" placeholder="Enter your last name"><br>
                </li>
                <li>
                  <label for="pizza-size">Select a Size</label>
                  <select id="pizza-size" name="pizza-size">
                    <option value="large">Large - 14 inch </option>
                    <option value="medium">Medium - 12 inch </option>
                    <option value="small">Small - 10 inch </option>
                    <option value="personal">Personal - 7 inch </option>
                  </select>
                </li>
                <li>
                  <input type="submit" name="submit">
                </li>
              </ul>
            </form>

        </div>
      </div>
      <div id="smedia-links">
        <div class="grid-container-links">
          <h1>Got any Questions</h1>
        </div>
      </div>
    </div>
  </body>
</html>
